s-number">0</span>;<br><br><span class="hljs-keyword">while</span> norm(grad) &gt; epsilon<br>    <span class="hljs-comment">% 计算步长</span><br>    <span class="hljs-comment">% 这里可以使用线搜索方法来选择合适的步长 alpha，如 Armijo 规则或 Wolfe 条件</span><br>    <br>    <span class="hljs-comment">% 更新变量</span><br>    x = x - alpha * grad;<br>    grad = grad_f(x);<br>    <br>    iter = iter + <span class="hljs-number">1</span>;<br><span class="hljs-keyword">end</span><br><br><span class="hljs-comment">% 输出结果</span><br>fprintf(<span class="hljs-string">&#x27;最小值点: (%f, %f)\n&#x27;</span>, x(<span class="hljs-number">1</span>), x(<span class="hljs-number">2</span>));<br>fprintf(<span class="hljs-string">&#x27;迭代次数: %d\n&#x27;</span>, iter);<br><br><span class="hljs-comment">% 利用牛顿法求解函数的极小点</span><br><br><span class="hljs-comment">% 函数定义</span><br>f = @(x) <span class="hljs-number">100</span>*(x(<span class="hljs-number">2</span>) - x(<span class="hljs-number">1</span>)^<span class="hljs-number">2</span>)^<span class="hljs-number">2</span> + (<span class="hljs-number">1</span> - x(<span class="hljs-number">1</span>))^<span class="hljs-number">2</span>;<br><br><span class="hljs-comment">% 梯度定义</span><br>grad_f = @(x) [<span class="hljs-number">-400</span>*x(<span class="hljs-number">1</span>)*(x(<span class="hljs-number">2</span>) - x(<span class="hljs-number">1</span>)^<span class="hljs-number">2</span>) - <span class="hljs-number">2</span>*(<span class="hljs-number">1</span> - x(<span class="hljs-number">1</span>));<br>                <span class="hljs-number">200</span>*(x(<span class="hljs-number">2</span>) - x(<span class="hljs-number">1</span>)^<span class="hljs-number">2</span>)];<br><br><span class="hljs-comment">% Hessian 矩阵定义</span><br>hessian = @(x) [<span class="hljs-number">1200</span>*x(<span class="hljs-number">1</span>)^<span class="hljs-number">2</span> - <span class="hljs-number">400</span>*x(<span class="hljs-number">2</span>) + <span class="hljs-number">2</span>, <span class="hljs-number">-400</span>*x(<span class="hljs-number">1</span>);<br>                <span class="hljs-number">-400</span>*x(<span class="hljs-number">1</span>), <span class="hljs-number">200</span>];<br><br><span class="hljs-comment">% 初始值和收敛阈值</span><br>x0 = [<span class="hljs-number">-2</span>; <span class="hljs-number">2</span>];<br>epsilon = <span class="hljs-number">1e-2</span>;<br><br><span class="hljs-comment">% 牛顿法</span><br>x = x0;<br>grad = grad_f(x);<br>iter = <span class="hljs-number">0</span>;<br><br><span class="hljs-keyword">while</span> norm(grad) &gt; epsilon<br>    <span class="hljs-comment">% 计算 Hessian 矩阵和其逆矩阵</span><br>    H = hessian(x);<br>    inv_H = inv(H);<br>    <br>    <span class="hljs-comment">% 更新变量</span><br>    x = x - inv_H * grad;<br>    grad = grad_f(x);<br>    <br>    iter = iter + <span class="hljs-number">1</span>;<br><span class="hljs-keyword">end</span><br><br><span class="hljs-comment">% 输出结果</span><br>fprintf(<span class="hljs-string">&#x27;最小值点: (%f, %f)\n&#x27;</span>, x(<span class="hljs-number">1</span>), x(<span class="hljs-number">2</span>));<br>fprintf(<span class="hljs-string">&#x27;迭代次数: %d\n&#x27;</span>, iter);<br><br><span class="hljs-comment">% 利用共轭梯度法求解方程组的根</span><br><br><span class="hljs-comment">% 原始方程组的系数矩阵 A</span><br>A = [<span class="hljs-number">4</span>, <span class="hljs-number">-3</span>; <span class="hljs-number">2</span>, <span class="hljs-number">1</span>];<br><br><span class="hljs-comment">% 原始方程组的右侧向量 b</span><br>b = [<span class="hljs-number">11</span>; <span class="hljs-number">13</span>];<br><br><span class="hljs-comment">% 转化为对称正定矩阵 B = A^T * A</span><br>B = A&#x27; * A;<br><br><span class="hljs-comment">% 转化后的方程组的右侧向量</span><br>b_new = A&#x27; * b;<br><br><span class="hljs-comment">% 初始值和收敛阈值</span><br>x0 = [<span class="hljs-number">0</span>; <span class="hljs-number">0</span>];<br>epsilon = <span class="hljs-number">1e-6</span>;<br><br><span class="hljs-comment">% 共轭梯度法</span><br>x = x0;<br>r = b_new - B * x;<br>p = r;<br>iter = <span class="hljs-number">0</span>;<br><br><span class="hljs-keyword">while</span> norm(r) &gt; epsilon<br>    alpha = (r&#x27; * r) / (p&#x27; * B * p);<br>    x = x + alpha * p;<br>    r_new = r - alpha * B * p;<br>    <span class="hljs-built_in">beta</span> = (r_new&#x27; * r_new) / (r&#x27; * r);<br>    p = r_new + <span class="hljs-built_in">beta</span> * p;<br>    r = r_new;<br>    iter = iter + <span class="hljs-number">1</span>;<br><span class="hljs-keyword">end</span><br><br><span class="hljs-comment">% 输出结果</span><br>fprintf(<span class="hljs-string">&#x27;方程的根: (%f, %f)\n&#x27;</span>, x(<span class="hljs-number">1</span>), x(<span class="hljs-number">2</span>));<br>fprintf(<span class="hljs-string">&#x27;迭代次数: %d\n&#x27;</span>, iter);<br><br><span class="hljs-comment">% 利用DFP算法求解函数的极小点</span><br><br><span class="hljs-comment">% 函数定义</span><br>f = @(x) x(<span class="hljs-number">1</span>)^<span class="hljs-number">2</span> + <span class="hljs-number">2</span>*x(<span class="hljs-number">2</span>)^<span class="hljs-number">2</span> - <span class="hljs-number">4</span>*x(<span class="hljs-number">1</span>) - <span class="hljs-number">2</span>*x(<span class="hljs-number">1</span>)*x(<span class="hljs-number">2</span>);<br><br><span class="hljs-comment">% 梯度定义</span><br>grad_f = @(x) [<span class="hljs-number">2</span>*x(<span class="hljs-number">1</span>) - <span class="hljs-number">4</span> - <span class="hljs-number">2</span>*x(<span class="hljs-number">2</span>); <span class="hljs-number">4</span>*x(<span class="hljs-number">2</span>) - <span class="hljs-number">2</span>*x(<span class="hljs-number">1</span>)];<br><br><span class="hljs-comment">% 初始点和初始近似Hessian矩阵</span><br>x0 = [<span class="hljs-number">1</span>; <span class="hljs-number">1</span>];<br>H0 = <span class="hljs-built_in">eye</span>(<span class="hljs-number">2</span>);<br><br><span class="hljs-comment">% 最大迭代次数和停止迭代的阈值</span><br>max_iter = <span class="hljs-number">100</span>;<br>epsilon = <span class="hljs-number">1e-6</span>;<br><br><span class="hljs-comment">% DFP算法</span><br>x = x0;<br>H = H0;<br>g = grad_f(x);<br>iter = <span class="hljs-number">0</span>;<br><br><span class="hljs-keyword">while</span> norm(g) &gt; epsilon &amp;&amp; iter &lt; max_iter<br>    d = -H * g;  <span class="hljs-comment">% 计算搜索方向</span><br>    <br>    <span class="hljs-comment">% 使用线搜索方法选择合适的步长</span><br>    alpha = <span class="hljs-number">1</span>; <span class="hljs-comment">% 这里可以使用固定步长或者其他线搜索方法</span><br>    <br>    x_new = x + alpha * d;<br>    g_new = grad_f(x_new);<br>    s = x_new - x;<br>    y = g_new - g;<br>    <br>    rho = <span class="hljs-number">1</span> / (y&#x27; * s);<br>    H = (<span class="hljs-built_in">eye</span>(<span class="hljs-number">2</span>) - rho * s * y&#x27;) * H * (<span class="hljs-built_in">eye</span>(<span class="hljs-number">2</span>) - rho * y * s&#x27;) + rho * s * s&#x27;; <span class="hljs-comment">% 更新近似Hessian矩阵</span><br>    <br>    x = x_new;<br>    g = g_new;<br>    iter = iter + <span class="hljs-number">1</span>;<br><span class="hljs-keyword">end</span><br><br><span class="hljs-comment">% 输出结果</span><br>fprintf(<span class="hljs-string">&#x27;最小值点: (%f, %f)\n&#x27;</span>, x(<span class="hljs-number">1</span>), x(<span class="hljs-number">2</span>));<br>fprintf(<span class="hljs-string">&#x27;迭代次数: %d\n&#x27;</span>, iter);<br><br><br></code></pre></td></tr></table></figure>
